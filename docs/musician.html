<html lang="en"><head>
<title>CSS Website Layout</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
}

/* Style the header */
.header {
  background-color: #f1f1f1;
  padding: 20px;
  text-align: center;
}

/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  background-color: #333;
}

/* Style the topnav links */
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change color on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Create three unequal columns that floats next to each other */
.column {
  float: left;
  padding: 10px;
}

/* Left and right column */
.column.side {
  width: 25%;
}

/* Middle column */
.column.middle {
  width: 75%;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column.side, .column.middle {
    width: 100%;
  }
}

/* Style the footer */
.footer {
  background-color: #f1f1f1;
  padding: 10px;
  text-align: center;
}
</style>
</head>
<body>

<div class="header">
  <h1>My favorite musicians</h1>
</div>

<div class="topnav">
  <a href="https://410987033.github.io/Beethoven.html">Beethoven</a>
  <a href="https://410987033.github.io/Chopin.html">Chopin</a>
  <a href="https://410987033.github.io/Rachmaninoff.html">Rachmaninoff</a>
</div>

<div class="row">
  
  <div class="column middle">
    <h2>Main Content</h2>
   <p> i would like to use this website to share my favorite musicians Beethoven Chopin and Rachmaninoff</p>
  </div>
  
  <div class="column side">
    <h2>Side</h2>
    <p>Hello World</p>
  </div>
</div>

<div class="footer">
  <p>Follow my IG:yanci_403 then you can listen to those favorite song LMAO, I will update more in winter vacation.</p>
</div>
  


</body></html>
